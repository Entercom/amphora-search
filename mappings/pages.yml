settings:
  index:
    analysis:
      analyzer:
        stdEnglish:
          type: standard
          stopwords: _english_
general:
  dynamic: strict
  properties:
    createdAt:
      type: date
    title:
      type: string
      index: analyzed
      analyzer: stdEnglish
    titleTruncated:
      type: string
      index: not_analyzed
    authors:
      type: string
      analyzer: standard
      fields:
        english:
          type: string
          analyzer: stdEnglish
    users:
      type: nested
      properties:
        username:
          type: string
          index: not_analyzed
        imageUrl:
          type: string
          index: not_analyzed
        name:
          type: string
          index: not_analyzed
        provider:
          type: string
          index: not_analyzed
        auth:
          type: string
          index: not_analyzed
        updateTime:
          type: date
    published:
      type: boolean
      index: not_analyzed
    archived:
      type: boolean
      index: not_analyzed
    scheduled:
      type: boolean
      index: not_analyzed
    scheduledTime:
      type: date
    firstPublishTime:
      type: date
    publishTime:
      type: date
    updateTime:
      type: date
    url:
      type: string
      index: not_analyzed
    uri:
      type: string
      index: not_analyzed
    siteSlug:
      type: string
      index: not_analyzed
